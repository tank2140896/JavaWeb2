<div>
  <div class="form-group">
    <label>用户名</label>
    <input type="text" class="form-control" [(ngModel)]="userAddRequest.userName">
  </div>
  <div class="form-group">
    <label>用户密码</label>
    <input type="password" class="form-control" [(ngModel)]="userAddRequest.password">
  </div>
  <div class="form-group">
    <label>用户姓名</label>
    <input type="text" class="form-control" [(ngModel)]="userAddRequest.personName">
  </div>
  <div class="form-group">
    <label>身份证号码</label>
    <input type="text" class="form-control" [(ngModel)]="userAddRequest.idCard">
  </div>
  <div class="form-group">
    <label>电子邮箱</label>
    <input type="text" class="form-control" [(ngModel)]="userAddRequest.email">
  </div>
  <div class="form-group">
    <label>手机号</label>
    <input type="text" class="form-control" [(ngModel)]="userAddRequest.phone">
  </div>
  <div class="form-group">
    <label>账号状态</label>
    <select (change)="selectChangeModule($event)" class="form-control">
      <option *ngFor="let eachData of userStateFromDictionaryData;" [selected]="eachData.valueCode=='0'" value="{{eachData.valueCode}}">{{eachData.means}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>备注</label>
    <input type="text" class="form-control" [(ngModel)]="userAddRequest.remark">
  </div>
  <div class="form-group">
    <label>头像</label>
    <input type="file" multiple="multiple" (change)="portraitSelect($event)" class="form-control"><!-- multiple="multiple" -->
  </div>
  <button type="button" (click)="userAdd()" class="btn btn-primary">提交</button>
  <button type="button" (click)="userAddBack()" class="btn btn-primary" style="margin-left:1%;">返回</button>
</div>
