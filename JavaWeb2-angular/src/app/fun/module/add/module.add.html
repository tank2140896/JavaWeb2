<div style="margin-top:1%;margin-left:1%">
  <div class="form-group">
    <label>模块类型</label>
    <label *ngFor="let eachData of moduleListModuleTypeFromDictionaryData;" style="margin-left:30px;">
      <input (change)="radioChange($event,eachData.valueCode)" value="{{eachData.valueCode}}" type="radio" name="_radio" [(ngModel)]="moduleAddRequest.moduleType">{{eachData.means}}
    </label>
  </div>
  <div class="form-group">
    <label>上级模块</label>
    <select (change)="selectChange($event)" style="width:200px;height:35px;" style="margin-left:30px;">
      <option value="" *ngIf="moduleAddRequest.moduleType=='1'"></option>
      <option *ngFor="let eachData2 of moduleNameAndIdListData;" value="{{eachData2.moduleId}}">{{eachData2.moduleName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>模块名</label>
    <input type="text" class="form-control" [(ngModel)]="moduleAddRequest.moduleName">
  </div>
  <div class="form-group">
    <label>别名</label>
    <input type="text" class="form-control" [(ngModel)]="moduleAddRequest.alias">
  </div>
  <div class="form-group">
    <label>页面URL</label>
    <input type="text" class="form-control" [(ngModel)]="moduleAddRequest.pageUrl">
  </div>
  <div class="form-group">
    <label>API请求URL</label>
    <input type="text" class="form-control" [(ngModel)]="moduleAddRequest.apiUrl">
  </div>
  <div class="form-group">
    <label>图标</label>
    <input type="text" class="form-control" [(ngModel)]="moduleAddRequest.icon">
  </div>
  <div class="form-group">
    <label>备注</label>
    <input type="text" class="form-control" [(ngModel)]="moduleAddRequest.remark">
  </div>
  <button type="button" (click)="moduleAdd()" class="btn btn-primary">提交</button>
  <button type="button" (click)="moduleAddBack()" class="btn btn-primary" style="margin-left:1%;">返回</button>
</div>
